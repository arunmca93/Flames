<!DOCTYPE html>
<head>
    <title>❤️FLAMES❤️</title>

    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/like--v3.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        body{
            background-image: linear-gradient(to right, #346beb , #eb3486, #346beb);
        } 
        
        
    </style>
</head>
<body>


    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-4 offset-md-4"> 
                <div class="row mt-5">
                    <div class="col-md-5 offset-md-1 align-self-center">
                        <p class="fs-2 text text-white">Your name</p>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" pattern="[A-Za-z]" id="val1" value="" onfocus="reset()" />
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-5 offset-md-1 align-self-center">
                        <p class="fs-2 text text-white  ">Partner name</p>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" pattern="[A-Za-z]" id="val2" value="" onfocus="reset()" />
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4 offset-md-5 align-self-center">
                        <button type="button" class="btn btn-dark fs-4" onclick="result()" >Result</button>
                    </div>
                    
                </div>

                <div class="row mt-5">
                    <div class="col-md-1 offset-md-3 align-self-center border">
                        <p class="fs-1 text text-white pt-3">F</p>
                    </div>

                    <div class="col-md-1 ml-1 align-self-center border">
                        <p class="fs-1 text text-white pt-3">L</p>
                    </div>

                    <div class="col-md-1 ml-1 align-self-center border">
                        <p class="fs-1 text text-white pt-3">A</p>
                    </div>

                    <div class="col-md-1 ml-1 align-self-center border">
                        <p class="fs-1 text text-white pt-3">M</p>
                    </div>

                    <div class="col-md-1 ml-1 align-self-center border">
                        <p class="fs-1 text text-white pt-3">E</p>
                    </div>

                    <div class="col-md-1 ml-1 align-self-center border">
                        <p class="fs-1 text text-white pt-3">S</p>
                    </div>
                    
                </div>

            </div>
            
        </div>

    </div>

</body>
</html>

<script type="text/javascript">
    function result(){
    try{
        let val1 = $('#val1').val().replace(/ /g,'').toLowerCase();
        let val2 = $('#val2').val().replace(/ /g,'').toLowerCase().split('');
        var val1_wkr = [];
        var arr = ['F','L','A','M','E','S'];

        if(val1.length==0) { alert('Please enter your name!'); return 0; }
        if(val2.length==0) { alert('Please enter partner name!'); return 0; }



        for(var i=0;i<val1.length;i++)
            if(val2.indexOf(val1[i])<0)
                val1_wkr.push(val1[i])
            else
                val2.splice(val2.indexOf(val1[i]),1)
        
        var count = val1_wkr.length+val2.length;

        do{
           arr.splice( ((count % arr.length)-1) ,1);
        }while(arr.length>1);

        var arr_ele = $( "p.fs-1.text.text-white.pt-3" )

        $( "p.fs-1.text.text-white.pt-3" ).each( function( index ) {
            if(arr[0]!=$( this ).text())
               $(this).html('<del>'+$( this ).text()+'</del>');
        });

    }catch(e){
        console.log(e)
    }

    }

    function reset(){
        $( "p.fs-1.text.text-white.pt-3" ).each( function( index ) {
               $(this).html($( this ).text());
        });
    }
</script>
